tables:
  - name: revenue_sf
    sql: {{ load_sql('revenue-sf') }}
    description: Captures details of users and their activity on the website
    public: true

    dimensions:
      - name: revenue_id
        type: number
        column: revenue_id
        description: "ID"
        primary_key: true

      - name: revenue
        type: number
        column: revenue
        description: "Revenue generated with each visit"



