tables:
  - name: visit_sf
    sql: {{ load_sql('visit-sf') }}
    description: Captures details of users and their visits
    public: true 


    joins:
      - name: cost_sf
        relationship: one_to_one
        sql: "{TABLE.visit_id} = {cost_sf.cost_id}"

    dimensions:
      - name: visit_id
        type: number
        column: visit_id
        description: "ID"
        primary_key: true

      - name: visit_date
        type: number
        column: visit_date
        description: "Revenue generated with each visit"

      - name: user_id
        type: number
        column: user_id
        description: "Unique ID for each user"

      - name: device
        type: string
        column: device
        description: "Device used by the user"

      - name: channel
        type: string
        column: channel
        description: "Channel used by him"

      - name: landing_page
        type: string
        column: landing_page
        description: "The page he landed on during the visit"
      
      - name: page_count
        type: number
        column: page_count
        description: "Number of pages he viewed during the visit"


