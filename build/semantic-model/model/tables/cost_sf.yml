tables:
  - name: cost_sf
    sql: {{ load_sql('cost-sf') }}
    description: Captures details of users and their activity on the website
    public: true 

    joins:
      - name: revenue-sf
        relationship: one_to_one
        sql: "{TABLE.id} = {cost-sf.id}"

    dimensions:
      - name: id
        type: number
        column: id
        description: "ID"
        primary_key: true

      - name: channel
        type: string
        column: channel
        description: "Channel through which the customer got into the website"

      - name: cost
        type: number
        column: cost
        description: "Cost associated with the visit"

    measures:
      - name: profit
        sql: ({revenue-sf.revenue}-{cost-sf.cost})
        type: min 
        description: Number of days since the customers last purchase.


