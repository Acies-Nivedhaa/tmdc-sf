views:
  - name: profit_sf_view
    description: This metric calculates the profit from revenue and the cost
    public: true
    meta:
      title: User Engagement
      tags:   
        - DPDomain.User Engagement
      metric:          #mandatory
        expression: "30 6 * * 1-6"
        timezone: "UTC"
        window: "year"

        # excludes: 
        #   - vip_sales.rolling_12_months__decimal_quantity
        #   - vip_sales.rolling_previous_12_months__decimal_quantity
          
    tables:
      - join_path: visit_sf
        prefix: true
        includes:
          - profit  #MEasure
          - user_id         #MEasure columns
          - calc_revenue
          - visit_id   #Groupby column
          - visit_date # Timestamp-mandatory
