views:
  - name: total_users
    description: Total users
    public: true
    meta:
      title: Total users
      tags:   
        - DPDomain.User Analysis
        - DPUsecase.Customer Segmentation
        - DPTier.User Aligned

      metric:          #mandatory
        expression: "30 6 * * 1-6"
        timezone: "UTC"
        window: "day"
        excludes:
          - user_id
          
    tables:
      - join_path: visit_sf
        prefix: true
        includes:
          - total_user_id  #MEasure
          - user_id         #MEasure columns
          - channel   #Groupby column
          - visit_date # Timestamp-mandatory
          