views:
  - name: total_users
    description: Total users
    public: true
    meta:
      title: Total users
      tags:   
        - DPDomain.User Analysis
        - DPUsecase.Customer Segmentation
        - DPTier.User Aligned

      metric:
        expression: "30 6 * * 1-6"
        timezone: "UTC"
        window: "year"
        # excludes: 
        #   - vip_sales.rolling_12_months__decimal_quantity
        #   - vip_sales.rolling_previous_12_months__decimal_quantity
          
    tables:
      - join_path: visit_sf
        prefix: true
        includes:
          - total_user_id  #MEasure
          - user_id         #MEasure columns
          - channel   #Grouoby column
          - visit_date # Timestamp-mandatory
          