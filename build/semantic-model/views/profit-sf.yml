views:
  - name: profit_sf
    description: This metric calculates the profict from revenue and the cost
    public: true
    meta:
      title: User Engagement
      tags:   
        - DPDomain.User Engagement
      # metric:
      #   expression: "0  * * * *"
      #   timezone: "UTC"
      #   window: "day"

    tables:
      - join_path: visit_sf
        prefix: true
        includes:
          - visit_id
          - visit_date
          - user_id
          - device
          - channel
          - landing_page
          - page_count

      - join_path: revenue_sf
        prefix: true
        includes:
          - revenue

      - join_path: cost_sf
        prefix: true
        includes:
          - cost
          - profit
