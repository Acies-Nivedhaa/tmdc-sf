name: soda-cost-sf-quality
version: v1
type: workflow
tags:
  - workflow
  - soda-checks
description: Applying quality checks for the cost data
workspace: public
workflow:
  schedule:
    cron: '0 * * * *'
   # endOn: '2023-12-12T22:00:00Z'
    concurrencyPolicy: Allow
  dag:
    - name: soda-cost-quality
      spec:
        stack: soda+python:1.0
        compute: runnable-default
        resources:
          requests:
            cpu: 1000m
            memory: 250Mi
          limits:
            cpu: 1000m
            memory: 250Mi
        logLevel: INFO # WARNING, ERROR, DEBUG
        stackSpec:
          inputs:
            - dataset: dataos://nivesfdepot:PUBLIC/COST
              options:
                engine: Themis
                clusterName: minion
              profile:
                columns:
                  - include *
              checks:  
                - schema:
                    name: Ensure essential columns are present
                    fail:
                      when required column missing: [ID]
                    attributes:
                      category: Schema
                      title: Cost ID is for essential analysis 

                - invalid_count(ID) = 1 :
                    name: Customer Id  should not be zero
                    valid min: 1
                    attributes:
                      category: Validity
                
                - min(COST) >= 0:
                    name: Cost should be 0 or greater than that
                    attributes:
                      category: Accuracy
                      title: Validate minimum revenue


