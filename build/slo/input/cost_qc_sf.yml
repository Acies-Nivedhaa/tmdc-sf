name: soda-cost-sf-quality
version: v1
type: workflow
tags:
  - workflow
  - soda-checks
description: Applying quality checks for the cost data
workspace: public
workflow:
  # schedule:
  #   cron: '0 * * * *'
  #  # endOn: '2023-12-12T22:00:00Z'
  #   concurrencyPolicy: Allow
  dag:
    - name: soda-cost-quality
      spec:
        stack: soda+python:1.0
        compute: runnable-default
        resources:
          requests:
            cpu: 1000m
            memory: 250Mi
          limits:
            cpu: 1000m
            memory: 250Mi
        logLevel: INFO # WARNING, ERROR, DEBUG
        stackSpec:
          inputs:
            - dataset: dataos://nivesfdepot:PUBLIC/COST
              options:
                engine: Themis
                clusterName: minion
              profile:
                columns:
                  - include *
              checks:  
                - schema:
                    name: Ensure essential columns are present
                    fail:
                      when required column missing: [cost_id]
                    attributes:
                      category: Schema
                      title: Cost ID is for essential analysis

                - schema:
                    name: Detect forbidden columns
                    fail:
                      when forbidden column present: [credit_card_number, social_security_number]
                    attributes:
                      category: Schema
                      title: Credit Card number and social security number should not be present in the table 
                
                - min(revenue) >= 0:
                    name: Revenue should be greater than 0
                    attributes:
                      category: Accuracy
                      title: Validate minimum revenue

                - duplicate_count(cost_id) = 0:
                    name:  Advertisement Id should not be duplicated
                    attributes:
                      category: Uniqueness

