version: v1  # v1
name: wf-cost-eff-data
type: workflow
tags:
  - DPDomain.User Analysis
  - DPUsecase.Customer Segmentation
  - DPTier.User Aligned
description: Output table that measures total and average cost per channel
workflow:
  dag:
    - name: dg-cost-eff-data
      description: Measures total and average marketing costs per channel to evaluate spending effectiveness
      spec:
        tags:
          - DPDomain.User Analysis
          - DPUsecase.Customer Segmentation
          - DPTier.User Aligned
        stack: flare:6.0
        compute: runnable-default
        stackSpec:
          driver:
            coreLimit: 2000m
            cores: 1
            memory: 1000m
          executor:
            coreLimit: 2000m
            cores: 1
            instances: 1
            memory: 2000m
          job:
            explain: true
            logLevel: INFO
            inputs:
              - name: costeff-data
                dataset: dataos://nivesfdepot:public/COST
                format: iceberg

            steps:
              - sequence:
                  - name: final
                    sql: >
                      SELECT 
                          channel,
                          SUM(cost) AS total_cost,
                          AVG(cost) AS avg_cost_per_entry
                      FROM costeff-data
                      GROUP BY channel;

           
            outputs:
              - name: final
                dataset: dataos://nivesfdepot:public/cost_efficiency_sf
                format: Iceberg
                options:
                  saveMode: overwrite
                  iceberg:
                    properties:
                      write.format.default: parquet
                      write.metadata.compression-codec: gzip
